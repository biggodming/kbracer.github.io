								</span>
								<input type="text" class="form-control search" placeholder="关键字">
							</div>
						</div>
						<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">类型</button>
								</span>
								<select class="form-control lv">
									<option value="all">所有</option>
									<option value="A00">球雕</option>
									<option value="A0">蓝图</option>
									<option value="A">mod</option>
									<option value="B">机甲</option>
									<option value="C">音乐</option>
									<option value="S">其他</option>
								</select>
							</div>
						</div>
						<!-- </div> -->
						<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">教程/整活</button>
								</span>
								<select class="form-control mods">
									<option value="all">所有</option>
									<option value="0">教程</option>
									<option value="1">整活</option>
								</select>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="table-responsive">
			<table id="tb_results" class="table table-hover">
				<thead>
					<th class="序号">
						序号
						<!-- <img src="./img/tips_alarm.png" alt="" class="icon"> -->

					<th class="作者">作者</th>
					<th class="CIDT成员">
						CIDT成员
						<!-- <img src="./img/tips_alarm.png" alt="" class="icon"> -->
					</th>
					<th class="整活类型">整活类型</th>
					<th class="投稿时间">投稿时间</th>
					<th class="原贴名称">
						原贴名称
						<!-- <img src="./img/tips_alarm.png" alt="" class="icon"> -->
					</th>
					<th class="原帖地址">
						原帖地址
						<!-- <img src="./img/tips_alarm.png" alt="" class="icon"> -->
					</th>
				</thead>

				<tbody>

				</tbody>
			</table>

		</div>

			<span>作品详情列表</span>

			</div>
		</footer>
</body>

<script type="text/template" id="tb">

	{{each data as v i}}
<tr>
    <td>{{v.序号}}</td>
    <td>{{v.作者}}</td>
    <td>{{v.CIDT成员}}</td>
    <td>{{v.整活类型}}</td>
    <td>{{v.投稿时间}}</td>
	<td>{{v.原贴名称}}</td>
	<td>
		<a href="{{v.原帖地址}}" target="_blank">{{v.原帖地址}}</a>
	</td>
