<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,maximum-scale=2">
	<meta name="description" content="戴森球计划整活合集">
	<title>CIDT作品列表</title>
	<link rel="icon" href="img/cidt.ico">
	<link rel="shortcut icon" href="img/cidt.ico">
	<link rel="stylesheet" href="css/main.css">
	<link href="css/table.css" rel="stylesheet">
	<link href="css/button.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script> -->
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="./lib/template.js"></script>
	<!--script src="./lib/canvas-bg/TweenLite.min.js"></script>
	<script src="./lib/canvas-bg/EasePack.min.js"></script>
	<script src="./lib/canvas-bg/rAF.js"></script-->
	<script src="./lib/layer/layer.js"></script>
	<script src="./js/index.js"></script>
</head>

<body>
	<!--canvas id="canvas1"></canvas-->
	<div class="background"></div>
	<div class="filler">
		<div class="index_banner">
			<table class="atable">
				<tr>
					<td><img src="./img/logo.png"></td>
					<td class="hid">
						<h1 class="title">CIDT作品指南</h1>
						<h5 class="title">戴森球计划整活合集</h5>
					</td>
					<td class="options">
						<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">搜索作品</button>
								</span>
								<input type="text" class="form-control search" placeholder="关键字">
							</div>
						</div>
						<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">类型</button>
								</span>
								<select class="form-control lv">
									<option value="all">所有</option>
									<option value="A00">球雕</option>
									<option value="A0">蓝图</option>
									<option value="A">mod</option>
									<option value="B">机甲</option>
									<option value="C">音乐</option>
									<option value="S">其他</option>
								</select>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-default" type="button">教程/整活</button>
								</span>
								<select class="form-control mods">
									<option value="all">所有</option>
									<option value="0">教程</option>
									<option value="1">整活</option>
								</select>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="table-responsive">
			<table id="tb_results" class="table table-hover">
				<thead>
					<th class="序号">
						序号
						<!-- <img src="./img/tips_alarm.png" alt="" class="icon"> -->
					</th>
					<th class="作者">作者</th>
					<th class="CIDT成员">
						CIDT成员
						<!-- <img src="./img/tips_alarm.png" alt="" class="icon"> -->
					</th>
					<th class="整活类型">整活类型</th>
					<th class="投稿时间">投稿时间</th>
					<th class="原贴名称">
						原贴名称
						<!-- <img src="./img/tips_alarm.png" alt="" class="icon"> -->
					</th>
					<th class="原帖地址">
						原帖地址
						<!-- <img src="./img/tips_alarm.png" alt="" class="icon"> -->
					</th>
				</thead>

				<tbody>

				</tbody>
			</table>
			<script src="js/list.js"></script>
		</div>
		<div class="button">
			<span>作品详情列表</span>
		</div>

		<div class="footer">
			<div>
				<span>
					&copy; 2021-<script>document.write((new Date).getFullYear());</script> CIDT |</span>
				<span id="living-time"></span>
				<script src="js/living-time.js"></script>
				<span>
					<a href="https://github.com/CIDT/cidt" target="_blank"><i class="ri-github-fill"
							style="color:white"></i> 源码</a>
				</span></div>
			<div>
				<span>
					相关up：<a href="https://space.bilibili.com/2070472" target="_blank"><i class="ri-bilibili-fill"
							style="color:#FF8EB3"></i> 我就是曹某</a>
					<a href="https://space.bilibili.com/933614" target="_blank"><i class="ri-bilibili-fill"
							style="color:#FF8EB3"></i> McKen</a>
					<a href="https://space.bilibili.com/441955257" target="_blank"><i class="ri-bilibili-fill"
							style="color:#FF8EB3"></i> 我的小马叫丁真</a>
					<a href="https://space.bilibili.com/12120424" target="_blank"><i class="ri-bilibili-fill"
							style="color:#FF8EB3"></i> 看客之眼</a>
					<a href="https://space.bilibili.com/9564795" target="_blank"><i class="ri-bilibili-fill"
							style="color:#FF8EB3"></i> 阿七寇大先生</a>
					<a href="https://space.bilibili.com/379039" target="_blank"><i class="ri-bilibili-fill"
							style="color:#FF8EB3"></i> Alpha初见</a>
				</span></div>
		</div>
	</div>
</body>

<script type="text/template" id="tb">

	{{each data as v i}}
<tr>
    <td>{{v.序号}}</td>
    <td>{{v.作者}}</td>
    <td>{{v.CIDT成员}}</td>
    <td>{{v.整活类型}}</td>
    <td>{{v.投稿时间}}</td>
	<td>{{v.原贴名称}}</td>
	<td>
		<a href="{{v.原帖地址}}" target="_blank">{{v.原帖地址}}</a>
	</td>
  </tr>
  {{/each}}

</script>

</html>
